<!DOCTYPE html>
<html lang="en"
xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ogrenci Bilgi Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Öğrenci Bilgi Sistemi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="hepsi">Öğrenci Listesi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="yeniOgr">Yeni Kayıt</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br/>
<br/>
<div class="container">
    <div class="row">
        <h2>Öğrenci Listesi</h2>
    </div>
    <br/>
<table class="table table-striped table-hover table-bordered" >
    <thead class="table-primary"><tr><th>Ad</th><th>Soyad</th><th>Yas</th></tr></thead>
    <tbody>
    <tr th:each="ogr:${hepsi}">
        <td th:text="${ogr.ad}"></td>
        <td th:text="${ogr.soyad}"></td>
        <td th:text="${ogr.yas}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
